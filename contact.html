<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Website</title>
</head>
<body>
    <header class="naglowek">
        <h1>Welcome to my blog</h1>
        <hr>
        <nav>
            <ul class="linki">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-form">
        <h2>Formularz Kontaktowy</h2>
        <form action="#" method="post">
            <label for="contact-purpose">Cel kontaktu:</label>
            <select id="contact-purpose" name="purpose" required>
                <option value="">Wybierz...</option>
                <option value="inquiry">Zapytanie ogólne</option>
                <option value="feedback">Opinie</option>
                <option value="support">Wsparcie techniczne</option>
            </select>

            <label for="message">Treść wiadomości:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <label for="name">Twoje imię:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Twój adres e-mail:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Wyślij">
        </form>
    </section>

    <footer class="stopka">
        <h3>Znajdź mnie również tutaj...</h3>
        <ul class="social-links">
            <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
            <li><a href="https://www.facebook.com/?locale=pl_PL" target="_blank">Facebook</a></li>
            <li><a href="https://x.com/?lang=pl" target="_blank">X</a></li>
        </ul>
    </footer>
</body>
</html>
